version: "3"
services:
  job_service:
    build: ./job_service
    container_name: job_service_container
    ports:
      - "7878:7878"
    networks:
      - employment-app
    links:
      - job_db
    restart: always
    depends_on:
      - job_db
    volumes:
      - ./job_service:/app
      - /app/node_modules
  job_db:
    image: mongo
    ports:
      - "27018:27017"
    networks:
      - employment-app
    volumes:
      - job-volume:/data/db
  auth_service:
    build: ./authentication_servic
    container_name: authentication_servic_container
    ports:
      - "8080:7001"
    networks:
      - employment-app
    links:
      - auth_db
    restart: always
    depends_on:
      - auth_db
    volumes:
      - ./authentication_servic:/app
      - /app/node_modules
  auth_db:
    image: mongo
    ports:
      - "27019:27017"
    networks:
      - employment-app
    volumes:
      - auth-volume:/data/db

networks:
  employment-app:
    driver: bridge
volumes:
  job-volume:
    driver: local
  auth-volume:
    driver: local
